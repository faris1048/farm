        function showRoom(roomNumber) {
            document.getElementById('room-details').innerHTML = rooms[roomNumber];
        }

        function toggleTheme() {
            document.body.classList.toggle('night-mode');
        }

        function editDetail(id) {
            const currentEditId = id;
            document.querySelector('.details').classList.add('hidden');
            document.querySelector('.edit-form').classList.remove('hidden');
            document.getElementById('edit-value').value = document.getElementById(id).innerText;
        }

        function saveDetail() {
            const newValue = document.getElementById('edit-value').value;
            document.getElementById(currentEditId).innerText = newValue;
            document.querySelector('.details').classList.remove('hidden');
            document.querySelector('.edit-form').classList.add('hidden');
        }

        function printDetails() {
            window.print();
        }
